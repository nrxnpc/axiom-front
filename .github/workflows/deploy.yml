name: Deploy React App

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'yarn'
    
    - name: Clean cache
      run: |
        rm -rf dist
        rm -rf node_modules/.vite
        rm -rf node_modules/.cache
    
    - name: Install dependencies
      run: yarn install --frozen-lockfile
    
    - name: Build project
      run: yarn build
    
    - name: Verify build
      run: |
        echo "=== Проверка сборки ==="
        echo "Содержимое dist/:"
        ls -la dist/
        echo ""
        echo "HTML файл:"
        cat dist/index.html
        echo ""
        echo "JS файлы с размерами:"
        ls -lh dist/assets/*.js 2>/dev/null || echo "Нет JS файлов"
        echo ""
        echo "Размер index.js:"
        wc -c dist/assets/index.js 2>/dev/null || echo "Файл не найден"
        echo ""
        echo "Проверка целостности index.js (первые и последние 100 байт):"
        head -c 100 dist/assets/index.js 2>/dev/null && echo "" && tail -c 100 dist/assets/index.js 2>/dev/null || echo "Ошибка чтения файла"
        echo ""
        echo "Проверка синтаксиса JS (если node доступен):"
        node -c dist/assets/index.js 2>&1 || echo "Node не доступен или ошибка проверки"
    
    - name: Deploy to server
      uses: easingthemes/ssh-deploy@v4
      with:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
        REMOTE_USER: ${{ secrets.REMOTE_USER }}
        SOURCE: "dist/"
        TARGET: "/var/www/frontend/"
        ARGS: "-rltgoDzvO --delete"
        SCRIPT_BEFORE: |
          echo "Начинаем деплой..."
        SCRIPT_AFTER: |
          echo ""
          echo "=== Проверка файлов на сервере ==="
          echo "Размер index.js на сервере:"
          wc -c /var/www/frontend/assets/index.js || echo "Файл не найден"
          echo ""
          echo "Содержимое assets/:"
          ls -lh /var/www/frontend/assets/
          echo ""
          echo "Деплой завершен!"